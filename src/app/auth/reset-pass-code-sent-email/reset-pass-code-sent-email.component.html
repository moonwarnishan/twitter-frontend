<div class="card heightwidth border m-3 bg-dark text-light">
    <h1 class="card-header">Reset Password</h1>
    <p class="card-body text-mute m-3">A OTP will sent to your email address.</p>
    <div class="card-body">
        <form [formGroup]="MailSend" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control item mt-3"  placeholder="email">
                <div *ngIf="MailSend.controls['email'].errors && MailSend.controls['email'].touched">
                    <p *ngIf=" MailSend.controls['email'].errors['required']"class="text-danger">
                        Email is required
                    </p>
                    <p *ngIf="MailSend.controls['email'].errors['email']" class="text-danger">
                        Please provide a valid email
                    </p>
                </div>
                
            </div>
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary m-3">Send Code</button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
</div>
